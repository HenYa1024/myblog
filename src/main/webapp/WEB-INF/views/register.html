<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="/myblog/static/css/reset.css" />
		<link rel="stylesheet" href="/myblog/static/css/common.css" />
		<link rel="stylesheet" href="/myblog/static/css/font-awesome.min.css" />
	</head>
	<body>
	<input type="hidden" value="${rc.contextPath}" id="basePath"/>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
							<div class="form_text_ipt">
								<input name="username" id="userName" type="text" placeholder="用户名(由4-20位以字母开头或数字组成)">
							</div>
							<div class="ececk_warning" ><span>用户名格式有误</span></div>
							<div class="form_text_ipt">
								<input name="password" id="userPwd" type="password" placeholder="密码(由6到20位字母和数字组成)">
							</div>
							<div class="ececk_warning" ><span>密码格式有误</span></div>
							<div class="form_text_ipt">
								<input name="repassword" id="userPwd2" type="password" placeholder="重复密码">
							</div>
							<div class="ececk_warning" ><span>前后密码不一致</span></div>
						<!--<div class="form_text_ipt">
								<input name="code" type="text" placeholder="验证码">
							</div>
							<div class="ececk_warning"><span>验证码不能为空</span></div>-->
							
							<div class="form_btn">
								<button type="button" id="btnReg">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="login.html">马上登录</a>
							</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/myblog/static/js/jquery.js" ></script>
		<script type="text/javascript" src="/myblog/static/js/common.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/static/js/reg.js" ></script>
		<div style="text-align:center;">
	</div>
	<script type="text/javascript">
	$("body").keydown(function() {
	    if (event.keyCode == "13" || event.keyCode == 108) {//keyCode=13是回车键
	    	toReg();
	    }
	});
</script>
</body>
</html>
