<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>写博客</title>
<link href="${rc.contextPath}/static/css/base.css" rel="stylesheet">
<link href="${rc.contextPath}/static/css/info.css" rel="stylesheet">
<link href="${rc.contextPath}/static/css/newheader.css" rel="stylesheet" />
<link href="${rc.contextPath}/static/css/m.css" rel="stylesheet">
<link href="${rc.contextPath}/static/css/editormd.css" rel="stylesheet">
<link href="${rc.contextPath}/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
<script src="${rc.contextPath}/static/js/jquery.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/vue.js"></script>
<script src="${rc.contextPath}/static/js/writeblog.js"></script>
<script src="${rc.contextPath}/static/js/index.js"></script>
</head>
<body>
<input type="hidden" value="${rc.contextPath}" id="basePath"/>
	<header>
		<div class="top">
			<ul style="float: left;">
				<li id="logos">
					<img src="${rc.contextPath}/static/images/logos.png" />
				</li>
			</ul>
			<ul>
				<li>
  					<a href="index.html">首页</a>
  				</li>
		  		<li>
		  			<a href="javascript:void(0)" onclick="writeblog()">写博客</a>
		  		</li>
		  		<li>
		  			<a href="javascript:void(0)" onclick="myHomePage()">我的主页</a>
		  		</li>
		  		<li>
		  			<a href="javascript:void(0)" onclick="myHistory()">我的足迹</a>
		  		</li>
		  		<li>
		  			<a href="javascript:void(0)" onclick="myCenter()">个人中心</a>
		  		</li>
		  		<li id="loginAndReg" hidden="hidden">
		  			<a href="login.html">登录/注册</a>
		  		</li>
		  		<li id="exit" hidden="hidden">
		  			<a href="index.html" onclick="exit();">退出</a>
		  		</li>
			</ul>
		</div>
	</header>
	<div class="div1" id="fb-article" hidden="hidden">
	<div class="div2">
		<div class="div3">
			<h3 style="margin-top: -5px;">发布文章</h3>
			<button class="modal__close-button button not-tabbable" title="关闭" aria-label="关闭" onclick="closearticle()">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
				<path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path></svg>
			</button>
			<div class="div4" id="blogType">
				<span style="font-size: 15px; font-weight: bold;color: red;">博客类型:</span>
				<select class="textfield" id="YZq7mevywuEI2NUx">
					<option value="0" selected="selected">选择分类</option>
					<option v-for="option in options" v-bind:value="option.typeId">{{option.typeName}}</option>
				</select>
			</div>
			<div class="btn-group">
				<button class="btn-publish" onclick="closearticle();">取消</button>
				<button class="btn-publish" onclick="publishArticle();">确定</button>
			</div>
		</div>
	</div>
	</div>

	<div class="layout_panel" style="width: 97%; height: 48px; overflow: inherit; margin-top: -40px;">
		<div class="article_bar">
			<div class="input_box">
				<input maxlength="100" placeholder="输入文章标题" class="input_title">
				<button class="btn-publish" onclick="fbarticle()">发布文章</button>
			</div>
		</div>
	</div>
	
	<article style="width: 97%; padding: 0px; background: rgba(255,255,255,0.5); margin: auto; overflow: hidden;">
	<div id="editormd">
		<textarea id="editormds" style="display:none;">### Hello Editor.md !</textarea>
	</div>
	
	<script src="${rc.contextPath}/static/js/editormd.js"></script>
	<script type="text/javascript">
		$(function() {
			var editor = editormd("editormd", {
				width: "100%",
				height: 640,
				syncScrolling: "disabled",
				path: "${rc.contextPath}/static/lib/", // Autoload modules mode, codemirror, marked... dependents libs path
				imageUpload: true,//启用上传图片
				imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
				imageUploadURL : "${rc.contextPath}/upload/uploadimage",
				saveHTMLToTextarea : true,
				htmlDecode : true,//解析html代码
				crossDomainUpload: true,
				onload: function() {
				}
			});
		});
	</script>
	</article>
</body>
</html>
