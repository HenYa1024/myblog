<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2019毕业设计</title>
<link rel="stylesheet" href="/myblog/static/css/font-awesome.min.css">
<link rel="stylesheet" href="/myblog/static/css/search.css">
<script type="text/javascript" src="${rc.contextPath}/static/js/jquery.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/index.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/vue.js"></script>
</head>
<body>
<input type="hidden" value="${rc.contextPath}" id="basePath"/>
<header>
  <div class="top">
  	<ul>
  		<li>
  			<a href="#">首页</a>
  		</li>
  		<li>
  			<a href="javascript:void(0)" onclick="writeblog()">写博客</a>
  		</li>
  		<li>
  			<a href="javascript:void(0)" onclick="myHomePage()">我的主页</a>
  		</li>
  		<li>
  			<a href="javascript:void(0)" onclick="myHistory()">我的足迹</a>
  		</li>
  		<li>
  			<a href="javascript:void(0)" onclick="myCenter()">个人中心</a>
  		</li>
  		<li id="loginAndReg" hidden="hidden">
  			<a href="login.html">登录/注册</a>
  		</li>
  		<li id="exit" hidden="hidden">
  			<a href="index.html" onclick="exit();">退出</a>
  		</li>
  	</ul>
  </div>
</header>
<div class="bloglogo">
	<img src="/myblog/static/images/logo.png" />
</div>
<div class="search d1">
	<div class="form-div">
    <input id="searchBlog" type="text" placeholder="搜索从这里开始...">
    <button onclick="searchBlog();"></button>
    </div>
</div>
<script type="text/javascript">
	$("body").keydown(function() {
	    if (event.keyCode == "13" || event.keyCode == "108") {//keyCode=13是回车键
	    	searchBlog();
	    }
	});
</script>
</body>
</html>
