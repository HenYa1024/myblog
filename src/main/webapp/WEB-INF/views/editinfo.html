<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改个人信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/myblog/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/myblog/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户昵称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" >
			</div>
			<label class="layui-form-label">用户密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input userPassword" lay-verify="required" >
				<input type="hidden" class="layui-input userId" lay-verify="required" >
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editType">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="/myblog/static/layui/layui.js"></script>
	<script type="text/javascript" src="/myblog/static/js/houtai/editinfo.js"></script>
</body>
</html>
